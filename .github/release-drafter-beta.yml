filter-by-commitish: true
commitish: beta
prelease: true
name-template: "v$COMPLETE"
tag-template: "v$COMPLETE"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "maintenance"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
template: |
  **Release Engineer:** $CONTRIBUTORS
  **Previous Release:** $PREVIOUS_TAG
  ## What's Changed
  $CHANGES
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch