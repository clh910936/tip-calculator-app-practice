name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
  - title: "🧰 Maintenance"
    label: "maintenance"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
template: |
  **Release Engineer:** $CONTRIBUTORS
  **Previous Release:** $PREVIOUS_TAG
  ## What's Changed
  $CHANGES